<body id="body">
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    const body = document.getElementById("body");
    const problem1 = document.createElement("h1");
    const problem2 = document.createElement("h1");
    const problem3 = document.createElement("h1");
    const problem4 = document.createElement("h1");
    const problem5 = document.createElement("h1");
    const problem7 = document.createElement("h1");
    const problem8 = document.createElement("h1");
    //problem1.textContent = JSON.stringify(answer1)
    body.appendChild(problem1);
    body.appendChild(problem2);
    body.appendChild(problem3);
    body.appendChild(problem4);
    body.appendChild(problem5);
    body.appendChild(problem7);
    body.appendChild(problem8);

    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
    //problem1.textContent = JSON.stringify(people[0]["name"]);
    //problem1.textContent = people[0]["name"];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    let answer1 = people.some((person) => {

      return 2025 - person["year"] > 18;
    });
    console.log({ answer1 });

    problem1.textContent = answer1;

    // Array.prototype.every() // is everyone 19 or older?

    let answer2 = people.every((person) => {
      let age = 2024 - person["year"];

      return age >= 19;

    });
    problem2.textContent = answer2;
    console.log({ answer2 });

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    let answer3 = comments.find((comment) => {

      if (comment["id"] === 823423) {
        return true;
      }

    });
    console.log(answer3);
    problem3.textContent = JSON.stringify(answer3);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    answer4 = comments.findIndex(comment => comment["id"] === 823423);

    problem4.textContent = JSON.stringify(answer4);

    answer5 = comments.findIndex((comment) => {

      if (comment["id"] === 823423) {
        comments.splice(answer4, 1);
        return comments;

      }

    });

    console.table(comments);

    problem5.textContent = JSON.stringify(comments);

  </script>
</body>
